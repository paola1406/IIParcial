  <section class="case-details">
    <div class="container">
      <div class="row">
        <div class="col-12 wow fadeInUp" id="case-section-1">
        <h3 id="name"></h3>
        <p id="description"></p>
		  </div>
       <!-- end col-12 -->

          <figure><img id="product-image1" alt="Image"></figure>

        <!-- end col-6 -->

        <!-- end col-6 -->

    </div>
    <!-- end container --> 
  </section>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    const products = {
      tiana: {
        name: "Tiana",
        description: "Amigurumi de la princesa Tiana, hecho con lana de algodón, tamaño: 14cm.",
        images: ["images/1.png", "images/11.png"]
      },
      harry: {
        name: "Harry Potter",
        description: "Amigurumi de Harry Potter, hecho con lana de algodón, tamaño: 14cm sin el sombrero.",
        images: ["images/2.png", "images/22.png"]
      },
      pareja: {
        name: "Colgante Pareja",
        description: "Colgante personalizado para parejas, hecho con lana de algodón, tamaño: 10cm.",
        images: ["images/3.png", "images/33.png"]
      },
      bebef: {
        name: "Conjunto Bebé",
        description: "Conjunto de fresita para bebé, hecho con lana de algodón, el tamaño es personalizado.",
        images: ["images/4.png", "images/44.png"]
      },
      luffyb: {
        name: "Luffy Gear 5",
        description: "Amigurumi de Luffy Gear 5, hecho con lana de algodón, tamaño: 15cm.",
        images: ["images/6.png", "images/66.png"]
      },
      arregloa: {
        name: "Arreglo Abejitas",
        description: "Arreglo de abejitas puedes personalizarlo como prefieras, hecho con lana de algodón.",
        images: ["images/5.png", "images/55.png"]
      },
      dr: {
        name: "Dr Strange",
        description: "Amigurumi de Dr Strange, hecho con lana de algodón, tamaño: 14cm.",
        images: ["images/9.png", "images/99.png"]
      },
      llfresa: {
        name: "Llavero Fresitas",
        description: "Llavero personalizado de dos fresas y una flor, hecho con lana de algodón.",
        images: ["images/7.png", "images/77.png"]
      },
      llspider: {
        name: "Llavero Spider-Man",
        description: "Llavero Spider-Man, hecho con lana de algodón, tamaño: 10cm.",
        images: ["images/8.png", "images/88.png"]
      }
    }
    const product = products[productId];
    if(product) {
      document.getElementById('name').innerText = product.name;
      document.getElementById('description').innerText = product.description;
      document.getElementById('product-image1').src = product.images[0];
      document.getElementById('product-image2').src = product.images[1];  
    } else {
      document.getElementById("case-section-1").innerHTML = "<p>Producto no encontrado.</p>";
    }
  </script>
